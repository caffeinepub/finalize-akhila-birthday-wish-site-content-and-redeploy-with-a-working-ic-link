        <script>
          // Restore full deep link URL (pathname + search + hash) preserved by 404.html for SPA routing
          // This script runs before React mounts to ensure the router sees the correct initial URL
          (function() {
            var redirectPath = sessionStorage.getItem('redirectPath');
            if (redirectPath) {
              sessionStorage.removeItem('redirectPath');
              history.replaceState(null, '', redirectPath);
            }
          })();
        </script>
